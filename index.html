<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pricing Component with Toggle</title>

  
</head>
<body>
  <div class="container">
    <img src="./images/bg-top.svg" alt="" class="bg-top">
    <header>
      <h2>Our Pricing</h2>
      <div class="toggle-container">
        <p>Annually</p>
        <label class="switch" >
          <input type="checkbox" checked  id="button">
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
  <section class="price-divs">
    <div class="basic price">
      <h3> Basic</h3>
      <h4 id="basic-annual" class="amount"> &dollar;199.99</h4>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button> Learn More</button>
    </div>
    <div class="professional price">
      <h3> Professional</h3>
      <h4 id="professional-annual" class="amount"> &dollar;249.99</h4>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button> Learn More</button>
    </div>
    <div class="master price">
      <h3>Master</h3>
      <h4 id="master-annual" class="amount">&dollar;39.99</h4>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
      <button> Learn More</button>
    </div>
  </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Damue Brandon Bawe</a>.
    </div>
    <img src="./images/bg-bottom.svg" class="bg-bottom" alt="">
  </div>
  <script src="./assets/app.js"></script>
</body>
</html>
